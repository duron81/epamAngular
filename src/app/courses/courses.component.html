<div class="container">
    <div class="coursesContainer">
        <p class="coursesName">Courses</p>
    </div>
</div>
<div class="coursesInnerContainer">
    <app-input (inputValue)="onSumbitSearch($event)"></app-input>
    <div class="coursesButtonContainer">
        <app-button label="+ Add course" (clicked)="onAddNewCourse()"></app-button>
    </div>
    <app-courses-list [searchValue]="searchValue"></app-courses-list>
</div>
