<div class="courseItemContainer">
    <div class="courseItemUpperBlock">
        <p class="courseItemTitle">{{title}}</p>
        <p class="courseItemDuration">{{duration}}</p>
        <p class="courseItemCreationDate">{{formattedDate}}</p>
    </div>
    <div class="courseItemLowerBlock">
        <p class="courseItemDescription">{{description}}</p>
        <button class="courseEdit">Edit</button>
        <button class="courseDelete" (click)="onDeletedCilck()">Delete</button>
    </div>
</div>
